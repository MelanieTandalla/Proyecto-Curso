<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <title>Proyecto cursos</title>
</head>

<body>
  <header>
  </header>
  <main class="mb-5">
    <div class="container p-5">
      <div class="card mx-5">
        <div class="card-header">Datos del Estudiante</div>
        <div class="card-body">
          <form action="">
            <div>
              <label class="fw-semibold" for="name">Nombre:</label>
              <input class="form-control my-3" type="text" id="name" name="name" />

            </div>
            <div>
              <label class="fw-semibold" for="identification">Cedula:</label>
              <input class="form-control my-3" min="0" type="number" id="identification" name="identification" />

            </div>
            <div>
              <label class="fw-semibold" for="mail">Email:</label>
              <input class="form-control my-3" type="mail" id="mail" name="mail" />

            </div>
            <div>
              <label class="fw-semibold" for="enrollment">Numero matricula:</label>
              <input class="form-control my-3" min="0" type="number" id="enrollment" name="enrollment" />

            </div>
            <div>
              <label class="fw-semibold" for="adress">Dirección:</label>
              <input class="form-control my-3" type="text" id="adress" name="adress" />

            </div>
            <div>
              <div class="mb-3">
                <label for="carrer" class="form-label">Carrera</label>
                <select class="form-select form-select-sm" name="carrer" id="carrer">
                  <option selected>Selecione uno </option>
                  <option value="Software">Software</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Diseño de Modas">Diseño de Modas</option>
                </select>
              </div>

            </div>
            <div>
              <label class="fw-semibold" for="carrerLevel">Nivel:</label>
              <input class="form-control my-3" type="text" id="carrerLevel" name="carrerLevel" />
            </div>

          </form>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" type="submit" onclick="addStudent()">Guardar</button>
        </div>
      </div>

    </div>
    <div class="container p-5">
      <div class="card mx-5">
        <div class="card-header">Datos del Docente</div>
        <div class="card-body">
          <form action="">
            <div>
              <label class="fw-semibold" for="name-teachers">Nombre:</label>
              <input class="form-control my-3" type="text" id="name-teachers" name="name" />

            </div>
            <div>
              <label class="fw-semibold" for="identification-teachers">Cedula:</label>
              <input class="form-control my-3" min="0" type="number" id="identification-teachers"
                name="identification" />

            </div>
            <div>
              <label class="fw-semibold" for="mail-teachers">Email:</label>
              <input class="form-control my-3" type="mail" id="mail-teachers" name="mail" />

            </div>
            <div>
              <label class="fw-semibold" for="title">Titulo:</label>
              <input class="form-control my-3" min="0" type="text" id="title" name="title" />

            </div>
            <div>
              <label class="fw-semibold" for="adress">Dirección:</label>
              <input class="form-control my-3" type="text" id="adress-teachers" name="adress" />

            </div>
            <div>
              <label class="fw-semibold" for="gradeLevel">Nivel de grado:</label>
              <input class="form-control my-3" type="text" id="gradeLevel" name="gradeLevel" />

            </div>
            <div>
              <div class="mb-3">
                <label for="area" class="form-label">Area</label>
                <select class="form-select form-select-sm" name="area" id="area">
                  <option selected>Selecione uno</option>
                  <option value="Base de datos">Base de Datos</option>
                  <option value="Programacion Visual">Programacion Visual</option>
                  <option value="Diseño de Interfaces">Diseño de Interfaces</option>
                </select>
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" type="submit" onclick="addTeacher()">Guardar</button>
        </div>
      </div>

    </div>
    <div class="container p-5">
      <div class="card mx-5">
        <div class="card-header">Datos del Curso</div>
        <div class="card-body">
          <form action="">
            <div>
              <label class="fw-semibold" for="name_courses">Nombre del curso:</label>
              <input class="form-control my-3" type="text" id="name_courses" name="name_courses" />

            </div>
            <div>
              <label class="fw-semibold" for="name_hours">Numero de horas:</label>
              <input class="form-control my-3" min="0" type="number" id="number_hours" name="number_hours" />

            </div>
            <div>
              <label class="fw-semibold" for="parallel">Paralelo:</label>
              <input class="form-control my-3" type="mail" id="parallel" name="parallel" />

            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-primary" type="submit" onclick="addcourses()">Guardar</button>
            </div>
        </div>
      </div>
    </div>
    <div class="container p-5">
      <div class="card mx-5">
        <div class="card-header">Datos de la actividad</div>
        <div class="card-body">
          <form action="">
            <div>
              <label class="fw-semibold" for="name_activity">Nombre de la actividad:</label>
              <input class="form-control my-3" type="text" id="name_activity" name="name_activity" />

            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-primary" type="submit" onclick="addactivities()">Guardar</button>
            </div>
        </div>
      </div>
    </div>

    <div class="container p-5">
      <div class="card mx-5">
        <div class="card-header">Libro de Calificaciones</div>
        <div class="card-body">
          <form action="">
            <div>
              <label class="fw-semibold" for="value_gradebook">Valor:</label>
              <input class="form-control my-3" type="text" id="value_gradebook" name="value_gradebook" />
            </div>
            <label for="course_gradebook">Curso</label> <br>
            <select name="course_greadebook" id="course_greadebook" placeholder=""></select> <br>
            <label for="course_gradebook">Actividad:</label> <br>
            <select name="actividad_greadebook" id="actividad_greadebook" placeholder=""></select>
            <div class="card-footer text-muted">
              <label for="c_gradebook">Nota Maxima</label> <br>
              <select name="course_greadebook" id="course_greadebook" placeholder=""></select> <br>
              <button class="btn btn-primary" type="submit" onclick="addgradebook()">Guardar</button>
            </div>
        </div>
      </div>
    </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <script>let exports = {}</script>
  <script src="dist/main.js"></script>

</body>

</html>
